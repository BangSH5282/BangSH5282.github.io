<html>
<head>

</head>
<body>
  <div class ="article">
  <h1>누구나 배우는 코딩 강의</h1>
  </br>
  <div class ="intro">
  <div style="border:1px solid; padding:10px;">
  누구나 쉽게 이해할수 있는 C언어 강의를 진행하고 있습니다.</br>
  나중에는 간단한 사이트 만드는 법도 강의할 예정이니 많은 기대 바랍니다!
  </div>
  </div>

  <input type='text' name = "id" id="code" value='' />
  <input type='button' id="button1" value='Button'/> <br/>
  <a>코드기억하기</a>
  <input type="checkbox" id="idSaveCheck"> <br/>

  <a href="https://blog.naver.com/bangs5282">내블로그 링크</a></br>

  </div>
  <script>
  $("#button1").click(function() {
	   var codecheck = $('#code').val();
     if(codecheck == 'user'){
       setCookie('user','1',);
       location.href="https://bangsh5282.github.io/checking";
     }
  });

  //코드기억하기부분 스킵가능
  $(document).ready(function(){
    // 저장된 쿠키값을 가져와서 ID 칸에 넣어준다. 없으면 공백으로 들어감.
    var userInputId = getCookie("userInputId");
    $("input[name='id']").val(userInputId);

    if($("input[name='id']").val() != ""){ // 그 전에 ID를 저장해서 처음 페이지 로딩 시, 입력 칸에 저장된 ID가 표시된 상태라면,
        $("#idSaveCheck").attr("checked", true); // ID 저장하기를 체크 상태로 두기.
    }

    $("#idSaveCheck").change(function(){ // 체크박스에 변화가 있다면,
        if($("#idSaveCheck").is(":checked")){ // ID 저장하기 체크했을 때,
            var userInputId = $("input[name='id']").val();
            setCookie("userInputId", userInputId, 7); // 7일 동안 쿠키 보관
        }else{ // ID 저장하기 체크 해제 시,
            deleteCookie("userInputId");
        }
    });

    // ID 저장하기를 체크한 상태에서 ID를 입력하는 경우, 이럴 때도 쿠키 저장.
    $("input[name='id']").keyup(function(){ // ID 입력 칸에 ID를 입력할 때,
        if($("#idSaveCheck").is(":checked")){ // ID 저장하기를 체크한 상태라면,
            var userInputId = $("input[name='id']").val();
            setCookie("userInputId", userInputId, 7); // 7일 동안 쿠키 보관
        }
    });
});

function setCookie(cookieName, value, exdays){
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var cookieValue = escape(value) + ((exdays==null) ? "" : "; expires=" + exdate.toGMTString());
    document.cookie = cookieName + "=" + cookieValue;
}

function deleteCookie(cookieName){
    var expireDate = new Date();
    expireDate.setDate(expireDate.getDate() - 1);
    document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString();
}

function getCookie(cookieName) {
    cookieName = cookieName + '=';
    var cookieData = document.cookie;
    var start = cookieData.indexOf(cookieName);
    var cookieValue = '';
    if(start != -1){
        start += cookieName.length;
        var end = cookieData.indexOf(';', start);
        if(end == -1)end = cookieData.length;
        cookieValue = cookieData.substring(start, end);
    }
    return unescape(cookieValue);
}

</script>
